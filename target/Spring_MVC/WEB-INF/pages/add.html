<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить пользователя</title>
</head>
<body>
<h1>Добавить пользователя</h1>
<form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{user.name}" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{user.email}" required/>

    <button type="submit">Добавить</button>
</form>
<a href="/users">Назад к списку пользователей</a>
</body>
</html>
